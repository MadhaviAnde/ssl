kind: Pod
apiVersion: v1
metadata:
name: apple-app
  namespace: development
  labels:
    app: apple
spec:
  containers:
    - name: apple-app
image: hashicorp/http-echo
args:
- "-text=apple"

---

kind: Service
apiVersion: v1
metadata:
  name: apple-service
  namespace: development
spec:
  selector:
    app: apple
  ports:
    - port: 5678 # Default port for image
